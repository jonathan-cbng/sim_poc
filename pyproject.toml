[tool.ruff]
    line-length = 120
    src = ["src", "utils", "tests", "mode_sim"]
    target-version = "py311"

[tool.ruff.lint]
    # Import order: known_first_party = core
    select = [
        "E",   # pycodestyle errors
        "W",   # pycodestyle warnings
        "F",   # pyflakes
        "I",   # isort (sort imports automatically)
        "N",   # pep8-naming
        "UP",  # pyupgrade (warn about outdated syntax)
        "B",   # flake8-bugbear
        "C4",  # flake8-comprehensions
        "SIM", # flake8-simplify
        "ISC", # flake8-implicit-str-concat
        "PL",  # pylint
        "FAST" # FastAPI
    ]
    ignore = [
    ]

[tool.ruff.lint.isort]
    known-first-party = ["cbng"] # cbng packages should be grouped together
    known-local-folder = ["core", "src"]
