services:
  ap1:
    build: .
    container_name: ap1
    privileged: true
    environment:
    - BASE_SUBNET=2001:db8:abcd:1
    - AP_ID=1
    - NUM_RTS=64
    networks:
      apnet:
        ipv4_address: 10.1.0.2
        ipv6_address: 2001:db8:abcd:1::2
    healthcheck:
      test: curl -g --fail http://[2001:db8:abcd:1::2]:8000/which_ip
      timeout: 3s
      retries: 3
      start_period: 600s
      interval: 60s
